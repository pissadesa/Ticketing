<app-menu-lateral></app-menu-lateral>
<div class="divContenedorProyecto">
<h2>Proyecto</h2>

    <div class="divFormulario">
        <div class="divIzquierdo">
           
            <div class="divDatosGeneralesProyecto">
                <label class="labelTitulosProyecto">Datos generales</label><br>
                <div style="padding: 1%;">
                    <label>Nombre de proyecto: </label> 
                    <input [readonly]="editables"   class="form-control" [(ngModel)]="nombreProyecto"> 
                  
                    <br><label> Asignar líder: </label> 
                
                    <select  [disabled]="editables"   class="form-control" [(ngModel)]="liderSelected">
                        <option  *ngFor="let lider of arrayLideres" [value]="lider.id">
                            {{lider.nombre}} 
                          </option>
                    </select>
                
                    <!--[selected]="asentamiento === asent.cadena"-->
                    <a routerLink="/persona/-1/2">Crear un nuevo líder</a>


                </div>
    
            </div>

            <br>


            <br>

       <div class="divDatosGeneralesProyecto">
        <label class="labelTitulosProyecto">Partidas presupuestales</label><br>

        <div style="padding: 1%;">
            <table class="table table-striped table-responsive-md btn-table">
                <tr>
                    <th>Concepto</th>
                    
                    <th>Planeación</th>
                    <th>Ejecución</th>
                </tr>
                <tbody>
                    <tr>
                            
                        <td>
                            <label>Fecha de inicio: </label>
                        </td>
                        <td>
                            <input [disabled]="editables"  class="form-control"   [(ngModel)]="fechaInicioPlaneacion" class="labelFecha2" [readonly]="true" matInput [matDatepicker]="picker" >
                            <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker >  </mat-datepicker>
                        </td>
                        
                        <td>
                            <input class="form-control"  [(ngModel)]="fechaInicioEjecucion" class="labelFecha2" [readonly]="true" matInput [matDatepicker]="picker2" >
                            <mat-datepicker-toggle  matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2 >  </mat-datepicker>
                        </td>
                    </tr>
                    <tr>
                            
                        <td>
                            <label>Fecha de final: </label>
                        </td>
                        <td>
                            <input class="form-control" [disabled]="editables"  [(ngModel)]="fechaFinPlaneacion"  class="labelFecha2" [readonly]="true" matInput [matDatepicker]="picker3" >
                            <mat-datepicker-toggle  matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3 >  </mat-datepicker>
                        </td>
                        
                        <td>
                            <input class="form-control"  [(ngModel)]="fechaFinEjecucion" class="labelFecha2" [readonly]="true" matInput [matDatepicker]="picker4" >
                            <mat-datepicker-toggle  matSuffix [for]="picker4"></mat-datepicker-toggle>
                            <mat-datepicker #picker4 >  </mat-datepicker>
                        </td>
                    </tr>
                    <tr>   
                        <td>
                            <label>Costo total: </label>  
                        </td>
                        <td>
                            <input [readonly]="editables" class="form-control"  type="number" [(ngModel)]="costoTotalPlaneacion">
                        </td>
                        
                        <td>
                            <input class="form-control"  type="number"  [(ngModel)]="costoTotalEjecucion">
                        </td>
                    </tr>
                    <tr>   
                        <td>
                            <label>Ingreso total: </label> 
                        </td>
                        <td>
                            <input [readonly]="editables" class="form-control"  [(ngModel)]="ingresoTotalPlaneacion">
                        </td>
                        
                        <td>
                            <input class="form-control"  [(ngModel)]="ingresoTotalEjecucion"><br>
                        </td>
                    </tr>
         
                <tr>   
                    <td>
                        <label>Utilidad: </label>
                    </td>
                    <td>
                        <input [readonly]="editables" class="form-control"  [(ngModel)]="utilidadPlaneacion"> 
                    </td>
                    
                    <td>
                        <input class="form-control"  [(ngModel)]="utilidadEjecucion">
                    </td>
                </tr>
                </tbody>
            </table>



        </div>


       </div>

        
          

            
        
       <!-- <label>Utilidad:</label> <label> {{utilidadPorcentajePlaneacion}} %</label> <label>{{utilidadPorcentajeEjecucion}} %</label>
-->

        </div>

        <div class="divDerecho">
            <div class="divDatosGeneralesProyecto">
                <label class="labelTitulosProyecto">Politicas SLA:</label>
                <div style="padding: 1%;">
                    <label>Días de atención</label><br>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="lunes">Lunes</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="martes">Martes</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="miercoles">Miercoles</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="jueves">Jueves</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="viernes">Viernes</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="sabado">Sabado</mat-checkbox>
                    <mat-checkbox class="example-margin check" color="primary" [(ngModel)]="domingo">Domingo</mat-checkbox>
                    <br>
                    <label>De <input type="time" [(ngModel)]="horaInicio"> hrs. a <input type="time" [(ngModel)]="horaFin"> hrs.</label>
                    <br>
                    <br>
                    <label>Prioridades</label>
                    <label class="labelPrioridad">Bajo: </label>
                    <mat-slider  

                    class="slideHoras"
                    color="primary"
                    [max]="maxBajo"
                    [min]="minBajo"
                    [step]="stepBajo"
                    [thumbLabel]="thumbLabel"
                    [(ngModel)]="prioridadBajo"> 
                   </mat-slider>{{prioridadBajo}} Horas
                   <br>
                        
                    <label class="labelPrioridad">Medio: </label>
                    <mat-slider
          
                    class="slideHoras"
                    color="primary"
                    [max]="maxMedio"
                    [min]="minMedio"
                    [step]="stepMedio"
                    [thumbLabel]="thumbLabel"
                    [(ngModel)]="prioridadMedio">
                    </mat-slider>{{prioridadMedio}} Horas
                    <br>
        
                    <label class="labelPrioridad">Alto: </label>
                    <mat-slider
                
                    class="slideHoras"
                    color="primary"
                    [max]="maxAlto"
                    [min]="minAlto"
                    [step]="stepAlto"
                    [thumbLabel]="thumbLabel"
                    [(ngModel)]="prioridadAlto">
                    </mat-slider>{{prioridadAlto}} Horas
                    <br>
        
                    <label class="labelPrioridad">Incidente mayor: </label>
                    <mat-slider
                    color="primary"
                    class="slideHoras"
                    [max]="maxUrgente"
                    [min]="minUrgente"
                    [step]="stepUrgente"
                    [thumbLabel]="thumbLabel"
                    [(ngModel)]="prioridadUrgente">
                    </mat-slider>{{prioridadUrgente}} Horas
                    <br>
                    <div>
                        <button *ngIf="editables == true" mat-raised-button color="primary" (click)="actualizarSLAs()" >Guardar SLAs</button>
                    </div>
                </div>
            </div>
      </div>
</div>

    <br><br>
    <button *ngIf="editables == false" mat-raised-button color="primary" (click)="guardarProyecto()" >Guardar proyecto</button>
    <button class="btnSalir" (click)="btnSalir()" mat-raised-button >Cancelar</button>
    <br><br>

</div>
