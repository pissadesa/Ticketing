<app-menu-lateral></app-menu-lateral>
<div class="divContenedorTicketsFlotante">
    <h2>Tickets de: {{nombreAgente}}</h2>

    <button (click)=" exportAsXLSX()" mat-raised-button color="primary">Descargar XLS</button>

<br><br>
<div id="div2">

    <table class="table table-striped">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 22%;">
            <col span="1" style="width: 22%;">
         </colgroup>
        <tr>
            <th  class="thNombre">Asunto</th>
            <th>Proyecto</th>
            <th>Prioridad</th>
            <th>Estatus</th>
            <th>Detalle</th>
        </tr>
        
        <tbody>
            <tr *ngFor="let ticket of arrayTickets">
                 <td class="thIzquierda">{{ticket.asunto}}</td>
                 <td>{{ticket.proyecto}}</td>
                 <td>{{ticket.prioridad}}</td>
                 <td>{{ticket.estado}}</td>
                 <td> <button mat-raised-button style="background-color: yellow" (click)="btnDetalle(ticket)">ver detalle</button></td>
             </tr>
         </tbody>
 
    </table>       
</div>





</div>
